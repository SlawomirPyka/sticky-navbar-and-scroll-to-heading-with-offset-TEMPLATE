<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky navbar and scroll to heading with offset - TEMPLATE</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo-container">
          <div class="logo">
            <i class="fas fa-atom"></i>
          </div>
          <div class="title-container">
            <span class="logo-title">Page with sticky navbar</span>
            <span class="logo-title">and scroll to heading with offset</span>
          </div>
        </div>
      </div>
    </header>
    <div class="navigation">
      <div class="navigation__container">
        <nav class="nav">
          <a class="nav-link" href="#top"><i class="fas fa-home"></i> HOME</a>
          <a class="nav-link" href="#description"
            ><i class="fas fa-list"></i> DESCRIPTION</a
          >
          <a class="nav-link" href="#gallery"
            ><i class="fas fa-image"></i> PHOTOS</a
          >
          <a class="nav-link" href="#contact"
            ><i class="fas fa-phone"></i> CONTACT</a
          >
        </nav>
        <div class="hamburger">
          <button class="nav-btn"><i class="fas fa-bars"></i> MENU</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
